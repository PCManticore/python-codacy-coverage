machine:
  python:
    version: 2.7.10

dependencies:
  post:
    - sudo pip install pep8 --upgrade
    - sudo pip install pyflakes
    - sudo pip install coverage
    - sudo pip install virtualenv==12.0.2
    - rm -r ~/.gradle

test:
  override:
    - tox -e py27,py350,pep8,pyflakes,coverage
    - make install

deployment:
  coverage:
    branch: master
    commands:
      - tox -e upload_coverage
    post:
      - rm coverage.xml
